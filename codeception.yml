actor: Tester
namespace: Platform
coverage:
    enabled: true
    remote: false
    include:
        - app/Http/*
        - app/User.php
    exclude:
        - app/Http/Kernel.php
include:
    - vendor/gzero/api
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
settings:
    bootstrap: _bootstrap.php
    lint: true
    shuffle: true
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed