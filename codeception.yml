actor: Tester
namespace: platform
coverage:
    enabled: true
    remote: false
    include:
        - app/Http/*
        - app/User.php
    exclude:
        - app/Http/routes.php
        - app/Http/Kernel.php
include:
    - vendor/gzero/api
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    config:
        Db:
            dsn: 'mysql:host=db_tests;dbname=gzero-cms'
            user: 'root'
            password: ''
            dump: tests/_data/dump.sql
            populate: true
            cleanup: false
